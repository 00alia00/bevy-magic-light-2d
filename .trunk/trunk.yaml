version: 0.1
cli:
  version: 1.2.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - taplo@0.7.0
    - markdownlint@0.32.2
    - clippy@1.65.0
    - git-diff-check
    - rustfmt@1.65.0
    - prettier@2.8.1
    - gitleaks@8.15.2
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
