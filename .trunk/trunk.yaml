version: 0.1
cli:
  version: 1.3.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - oxipng@8.0.0
    - taplo@0.7.0
    - markdownlint@0.32.2
    - clippy@1.65.0
    - git-diff-check
    - rustfmt@1.65.0
    - prettier@2.8.1
    - gitleaks@8.15.2

runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - git-lfs
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-upgrade-available
