version: 0.1
cli:
  version: 1.8.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.14
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.24
    - oxipng@8.0.0
    - taplo@0.7.0
    - markdownlint@0.33.0
    - clippy@1.65.0
    - git-diff-check
    - rustfmt@1.65.0
    - prettier@2.8.7
    - gitleaks@8.16.2

runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - git-lfs
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-upgrade-available

merge:
  required_statuses:
    - Build & Check
